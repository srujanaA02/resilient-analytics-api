services:
  redis:
    image: redis:7-alpine
    container_name: resilient-api-redis
    ports:
      - "6379:6379"
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - resilient-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resilient-api-app
    ports:
      - "8000:8000"
    expose:
      - "8000"
    environment:
      - APP_PORT=8000
      - APP_HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CACHE_TTL_SECONDS=300
      - RATE_LIMIT_REQUESTS=10
      - RATE_LIMIT_WINDOW_SECONDS=60
      - CIRCUIT_BREAKER_FAILURE_THRESHOLD=5
      - CIRCUIT_BREAKER_RESET_TIMEOUT=30
      - EXTERNAL_SERVICE_FAILURE_RATE=0.1
      - EXTERNAL_SERVICE_TIMEOUT=5
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - resilient-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  redis_data:

networks:
  resilient-network:
    driver: bridge
